<!DOCTYPE html>
<html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="reset.css">
            <!-- produtos.css foi renomeado para style.css, pois é um estilo usado em mais de uma página -->
            <!-- O antigo style.css foi renomeado para style-home.css, pois é utilizado somento na index.html -->
            <link rel="stylesheet" href="style.css">
            <title> Contato - Barbearia Alura </title>
            
        </head>

        <body>
            <!-- Cabeçalho copiado de produtos.html -->
            <header>
                <div class="caixa">
                    <!--A imagem do logo é o título principal da página e é exibido primeiro, portanto devemos usar o h1 -->
                    <h1><img src="imagens/logo.png"></h1>
    
                    <!-- <nav> representa uma seção de uma página que aponta para outras páginas, como uma estrutura de links -->
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contatos</a></li>
                        </ul>
                    </nav>      
                </div>   
            </header>
            
            <main>
                <!-- <form>: Tag de formulário -->
                <form>
                    <!-- <label>: Informação sobre o input / Titulo para a entrada de dados / Etiqueta -->
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome">

                    <label for="email">Email</label>
                    <input type="text" id="email">

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone">

                    <input type="submit" value="Enviar formulário">
                </form>
            </main>

            <!-- Rodapé copiado de produtos.html -->
            <footer>
                <img src="imagens/logo-branco.png">
                <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
            </footer>
        </body>
</html>
