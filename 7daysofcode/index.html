<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <title>OptimusTech</title>
    </head>

    <body>
        <header class="cabecalho">
            <div class="logo">
                <img src="img/Logo_Optimus.svg" alt="Logo da OptimusTech" class="logo__img">
                <h1 class="logo__texto">OptimusTech</h1>
            </div>

            <nav class="navegacao">
                <a href="#" class="navegacao-link">
                    <p class="navegacao-texto">Home</p>
                </a>
                <a href="#" class="navegacao-link">
                    <p class="navegacao-texto">Produtos</p>
                </a>
                <a href="#" class="navegacao-link">
                    <p class="navegacao-texto">Recursos</p>
                </a>
                <a href="#" class="navegacao-link">
                    <p class="navegacao-texto">Sobre nós</p>
                </a>
            </nav>

            <div class="cabecalho__botoes">
                <button class="botao botao-entrar">
                    <p class="botao__texto">Entrar</p>
                </button>
                <button class="botao botao-cadastrar">
                    <p class="botao__texto">Cadastrar</p>
                </button>
            </div>
        </header>

        <section class="sobre-nos">
            <h4 class="sobre-nos__titulo-pequeno">Sobre nós</h4>
            <h2 class="sobre-nos__titulo">Por que somos diferentes?</h2>
            <p class="sobre-nos__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
        </section>
    </body>
</html>
