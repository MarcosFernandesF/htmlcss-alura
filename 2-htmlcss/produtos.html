<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="produtos.css">
        <title>Produtos - Barbearia Alura</title>
    </head>

    <body>
        <header>
            <div class="caixa">
                <!--A imagem do logo é o título principal da página e é exibido primeiro, portanto devemos usar o h1 -->
                <h1><img src="imagens/logo.png"></h1>

                <!-- <nav> representa uma seção de uma página que aponta para outras páginas, como uma estrutura de links -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>      
            </div>   
        </header>

        <!-- a tag <main> é utilizada para o conteúdo principal da página -->
        <main>
            <ul class="produtos">
                <li>
                    <!-- O h2 é utilizado pois o h1 ja foi inserido-->
                    <h2>Cabelo</h2>
                    <img src="imagens/cabelo.jpg">
                    <p class="produto-descricao">Na tesoura ou na máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="imagens/barba.jpg">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="imagens/cabelo+barba.jpg">
                    <p class="produto-descricao">Pacote complete de cabelo e barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </li>
            </ul>
            
        </main>
    </body>

</html>
